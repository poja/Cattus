name: CI

on:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  cattus:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      # Setup
      - name: Get repo
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          python-version: 3.12
          activate-environment: true
      - name: Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.89.0
          components: clippy
          cache-workspaces: cattus-engine
      - name: Install Python dependencies
        run: python etc/install_python_requirements.py

      # Build
      - name: Build Rust
        run: cargo build
        working-directory: cattus-engine

      # Linters
      - name: Rust Clippy linter
        uses: auguwu/clippy-action@1.4.0
        with:
          working-directory: cattus-engine
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Python Ruff linter
        uses: chartboost/ruff-action@v1
        with:
          args: check cattus-train

      # Tests
      - name: Rust tests
        run: cargo test
        working-directory: cattus-engine
      - name: Python tests
        run: pytest -s
        working-directory: cattus-train
